{% extends 'base.html' %}

{% block title %}Excluir Pet - Petly{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow border-danger"> <div class="card-header bg-danger text-white">
                <h3 class="mb-0">⚠️ Tem certeza?</h3>
            </div>
            <div class="card-body text-center">
                <p class="lead">
                    Você está prestes a excluir o pet <strong>{{ object.nome }}</strong>.
                </p>
                <p class="text-muted">Essa ação não pode ser desfeita.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">Sim, Excluir Pet</button>
                        
                        <a href="{% url 'meus_pets' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
