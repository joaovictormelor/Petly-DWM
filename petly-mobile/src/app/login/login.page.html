<ion-content [fullscreen]="true" class="ion-padding">
  
  <div class="login-container">
    <div class="ion-text-center">
      <h1 class="titulo-petly">Petly</h1>
      <p>Bem-vindo de volta!</p>
    </div>

    <ion-card>
      <ion-card-content>
        
        <ion-item lines="full" class="ion-margin-bottom">
          <ion-label position="floating">Usuário</ion-label>
          <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>

        <ion-item lines="full" class="ion-margin-bottom">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="fazerLogin()" class="btn-laranja ion-margin-top">
        ENTRAR
        </ion-button>

      </ion-card-content>
    </ion-card>

    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
      <small>Ainda não tem conta? <a (click)="irParaCadastro()" style="cursor: pointer; color: var(--ion-color-secondary);">Cadastre-se</a></small>
      </ion-text>
    </div>

  </div>
</ion-content>
